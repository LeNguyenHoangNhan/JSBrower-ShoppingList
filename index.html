<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Javascript + DOM</title>
  </head>
  <body>
    <h1 id="head">Shopping List</h1>
    <p id="first">Get it done today</p>
    <input type="text" name="enter" id="user-input" placeholder="Enter item" />
    <button id="enter">Enter</button>
    <ul id="list">
      <li class="zero">Notebook</li>
      <button class="zero">Delete</button>
      <li class="one">Jello</li>
      <button class="one">Delete</button>
      <li class="two">Spinach</li>
      <button class="two">Delete</button>
      <li class="three">Rice</li>
      <button class="three">Delete</button>
      <li class="four">Birtday</li>
      <button class="four">Delete</button>
      <li class="five">Candles</li>
      <button class="five">Delete</button>
    </ul>
    <script src="script.js"></script>
  </body>
</html>
